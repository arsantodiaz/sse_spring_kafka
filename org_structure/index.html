<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tree">
        <ul id="chart-container">
            <!-- JavaScript will build the chart here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('structure.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Gagal memuat structure.json: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('chart-container');
                    const rootLi = createTreeElement(data);
                    container.appendChild(rootLi);
                })
                .catch(error => {
                    console.error(error);
                    const container = document.getElementById('chart-container');
                    container.innerHTML = '<p style="color: red; text-align: center;">' + error.message + '. Pastikan file ada dan format JSON benar.</p>';
                });
        });

        function createTreeElement(node) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';

            const titleSpan = document.createElement('span');
            titleSpan.className = 'node-title';
            titleSpan.textContent = node.title; 
            
            const nameSpan = document.createElement('span');
            nameSpan.className = 'node-name';
            nameSpan.textContent = node.name;

            a.appendChild(titleSpan);
            a.appendChild(nameSpan);
            li.appendChild(a);

            // Logika collapse/expand telah dihapus
            if (node.children && node.children.length > 0) {
                const ul = document.createElement('ul');
                node.children.forEach(child => {
                    ul.appendChild(createTreeElement(child));
                });
                li.appendChild(ul);
            }

            return li;
        }
    </script>
</body>
</html>
