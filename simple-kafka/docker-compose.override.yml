services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5656:8080"
      - "5005:5005"
    volumes:
      # Sinkronisasi kode sumber (PENTING untuk hot-reload)
      - ./src:/app/src
      # Sinkronisasi file pom.xml
      - ./pom.xml:/app/pom.xml
      # Folder 'target' TIDAK lagi disinkronkan untuk menghindari masalah file locking di Windows.
      # Container akan mengelola folder target-nya sendiri.
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=host.docker.internal:9092
      - REPORT_OUTPUT_DIR=/app/reports
    # Menjalankan 'clean' memastikan build yang segar setiap kali, dan sekarang akan berhasil.
    command: mvn clean spring-boot:run
